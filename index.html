<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Momentum Clone</title>
  </head>

  <body>
    <div class="clock">00:00</div>
    <div class="greeting">
      <form class="greeting__form">
        <input
          type="text"
          class="greeting__input"
          placeholder="your name?"
        />
      </form>
      <div class="greeting__text">Have a good day!</div>
    </div>
    <div class="to-do">
      <div class="to-do__question">
        What is your main focus for today?
      </div>
      <form class="to-do__form">
        <input type="text" class="to-do__input" />
      </form>
      <ul class="to-do__list"></ul>
    </div>
  </body>
</html>
